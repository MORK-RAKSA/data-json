<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Server Data</h1>
        <div id="recommendations" class="section">
            <h2>Recommendations</h2>
        </div>
        <div id="categories" class="section">
            <h2>Categories</h2>
        </div>
        <div id="questions" class="section">
            <h2>Questions</h2>
        </div>
    </div>

    <script>
        async function fetchData(endpoint, containerId) {
            const response = await fetch(`http://localhost:3000/${endpoint}`);
            const data = await response.json();
            const container = document.getElementById(containerId);

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = JSON.stringify(item, null, 2);
                container.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData('recommendation', 'recommendations');
            fetchData('category', 'categories');
            fetchData('questions', 'questions');
        });
    </script>
</body>
</html>
